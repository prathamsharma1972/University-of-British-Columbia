<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
<body>
    <div class="container">

        <nav>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
        </nav>

        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form action="#" method="post">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="signup_name" placeholder="Name" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="signup_email" placeholder="Email" required>
                    </div> 

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="signup_password" placeholder="Password" required>
                    </div>
                    <div class="input-field" id="numberField">
                        <i class="fa-solid fa-phone"></i>
                        <input type="Number" id="signup_phone" placeholder="Phone Number" required>
                    </div>
                    <div class="input-field" id="dobField">
                        <i class="fa-solid fa-calendar-days"></i>
                        <input type="date" id="signup_dob" placeholder="Date Of Birth" required>
                    </div>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn" onclick="signout()" ondblclick="signup()">Sign Up</button>
                    <button type="button" id="signinBtn" class="disable" onclick="signin()" ondblclick="login()">Log In</button>
                </div>
            </form>
        </div>
    </div>
<script type="text/javascript" src="./JavaScript/main.js"></script>
<script src="https://kit.fontawesome.com/7a40579d3f.js" crossorigin="anonymous"></script>

</body>
</html>
